<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Double JEOPARDY!</title>
    <link rel="stylesheet" href="source/styles/main.css">
    <link rel="stylesheet" href="source/styles/main.scss">
</head>

<body>
    <div class="wrapper">
        <div class="start-new-game">
            <header>
                <h1>Welcome to</h1>
                <input type="button" class="start-button" value="Let's Play!">
          </header>
        </div>

        <script id="game-template" type="text/x-handlebars-template">
            <div class="game-container">
              <main>
                <div class="question-value"></div>
                <h4>CATEGORY:</h4>
                <div class="category"></div>
                <h2>ANSWER:</h2>
                <div class="question">______________________________________</div>
                <div class="what-is">What is...</div>
                <form class="user-input" action="index.html" method="post">
                    <input class="user-answer" readonly="readonly" type="text" name="name" placeholder="Question:" autofocus>
                    <input class="pose-question" type="button" name="name" value="?">
                </form>
              </main>
              <footer>
                <div class="result active"></div>
                <ul>
                    <li class="score">Your Winnings: $<span>{{score}}</span></li>
                    <li class="number-right">You've answered <span>{{right}}</span> right</li>
                    <li class="number-wrong">and <span>{{wrong}}</span> wrong.</li>
                </ul>
                <div class="button-container">
                <input type="button" class="new-game-button" value="         New Game         "></input>
                <input type="button" class="remove-game-button" value="   Remove This Game"  ></input>
              </footer>
            </div>
        </script>
    </div>

    <script src="source/js/handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="source/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="source/js/main.js" type="text/javascript"></script>
</body>

</html>
